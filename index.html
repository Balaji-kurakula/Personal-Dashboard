<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section class="side-bar">
        <div>
            <img src="./dashboard logo.jpg" class="logo" alt="logo">
        </div>
        <div class="side-bar-items">
            <div class="side-bar-dashboard">
                <i class="fa-solid fa-house"></i>
                <h4>Dashboard</h4>
            </div>
            <div class="side-bar-calendar">
                <i class="fa-regular fa-calendar"></i>
                <h4>Calendar</h4>
            </div>
            <div class="side-bar-todo-list">
                <i class="fa-solid fa-list-check"></i>
                <h4>Todo-list</h4>
            </div>
            <div class="side-bar-notes">
                <i class="fa-solid fa-note-sticky"></i>
                <h4>notes</h4>
            </div>
            <div class="side-bar-emails">
                <i class="fa-solid fa-envelope"></i>
                <h4>E-mail</h4>
            </div>
            <div class="side-bar-notifications">
                <i class="fa-solid fa-bell"></i>    
                <h4>Notifications</h4>
            </div>
            <div class="side-bar-Budget-Tracker">
                <i class="fa-solid fa-money-check-dollar"></i>
                <h4>Budget Tracker</h4>
            </div>
            

        </div>
    </section>
    <header>
        <div>
            <h2>Personal Dashboard</h2>
        </div>
       
        <div class="dashboard-lists">
            <div class="dashboard-icon">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="calendar">
                <i class="fa-regular fa-calendar"></i>
            </div>
            <div class="todo-list">
                <i class="fa-solid fa-list-check"></i>
            </div>
            <div class="emails">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="Budget-Tracker">
                <i class="fa-solid fa-money-check-dollar"></i>
            </div>
            <div class="notes">
                <i class="fa-solid fa-note-sticky"></i>
            </div>
            <div class="notifications">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="user">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <section class="dashboard-item">    
                <div class="calendar-widget">
                    <h2>Calendar</h2>
                    <img src="./calendar.png" class="img-calendar"   alt="calendar">
                </div>
            </section>
            <section class="dashboard-item">
                <div class="todo-list">
                    <div>
                        <h2>To-Do List</h2>
                    </div>
                    <div>
                        <img src="./todo-list.png" class="img-todo-list" >  
                    </div>
                </div>
            </section>
            <section class="dashboard-item">
                <h2>Emails</h2>
                <div class="emails">
                    
                </div>
            </section>
            <section class="dashboard-item">
                <h2>Notifications</h2>
                <div class="notifications">
                    
                </div>
            </section>
            <section class="dashboard-item">
                <h2>Budget Tracker</h2>
                <div class="budget-tracker">
                   
                </div>
            </section>
            <section class="dashboard-item">
                <h2>notes</h2>
                <div class="notes">
                  
                </div>
            </section>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Personal Dashboard</p>
    </footer>
  
</body>
</html>
