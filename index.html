<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section class="side-bar">
        <div>
            <img src="./dashboard logo.jpg" class="logo" alt="logo">
        </div>
        <div class="side-bar-items">
            <div class="side-bar-dashboard" class="active">
                <i class="fa-solid fa-house"></i>
                <h4>Dashboard</h4>
            </div>
            <div class="side-bar-calendar">
                <i class="fa-regular fa-calendar"></i>
                <h4>Calendar</h4>
            </div>
            <div class="side-bar-todo-list">
                <i class="fa-solid fa-list-check"></i>
                <a href="https://balaji-kurakula.github.io/mytodolist/"><h4>Todo-list</h4></a>
            </div>
            <div class="side-bar-notes">
                <i class="fa-solid fa-note-sticky"></i>
                <h4>notes</h4>
            </div>
            <div class="side-bar-emails">
                <i class="fa-solid fa-envelope"></i>
                <h4>E-mail</h4>
            </div>
            <div class="side-bar-notifications">
                <i class="fa-solid fa-temperature-three-quarters"></i>    
                <a href="https://balaji-kurakula.github.io/TempTrac/"><h4>TempTrac</h4></a>
            </div>
            <div class="side-bar-Budget-Tracker">
                <i class="fa-solid fa-money-check-dollar"></i>
                <h4>Budget Tracker</h4>
            </div>
        </div>
    </section>
    <header>
        <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div>
            <h2>Personal Dashboard</h2>
        </div>
       
        <div class="dashboard-lists">
            <div class="dashboard-icon">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="calendar">
                <i class="fa-regular fa-calendar"></i>
            </div>
            <div class="todo-list">
                <a href="https://balaji-kurakula.github.io/mytodolist/"class="fa-solid fa-list-check"></a>
            </div>
            <div class="emails">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="Budget-Tracker">
                <i class="fa-solid fa-money-check-dollar"></i>
            </div>
            <div class="notes">
                <i class="fa-solid fa-note-sticky"></i>
            </div>
            <div class="notifications">
                <a href="https://balaji-kurakula.github.io/TempTrac/"  class="fa-solid fa-temperature-three-quarters"></a>
            </div>
            <div class="user">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <section class="section-1">
                <section class="dashboard-item">    
                    <div class="calendar-widget">
                        <h2>Calendar</h2>
                        <img src="./calendar.png" class="img-calendar"   alt="calendar">
                    </div>
                </section>
                <section class="dashboard-item">
                    <div class="todo-list">
                        <div>
                            <a href="https://balaji-kurakula.github.io/mytodolist/"><h2>To-Do List</h2></a>
                        </div>
                        <div>
                            <img src="./todo-list.png" class="img-todo-list" >  
                        </div>
                    </div>
                </section>
                <section class="dashboard-item">
                    <div class="emails">
                        <h2>Emails</h2>
                        <img src="./mail.png" class="img-emails"  alt="email">
                    </div>
                </section>
            </section>
            <section class="section-2">
                <section class="dashboard-item">
                    <div class="notifications">
                        <a href="https://balaji-kurakula.github.io/TempTrac/"><h2>TempTrac</h2></a>
                        <img src="./Screenshot 2024-05-24 023636.png" class="img-notifications"  alt="notifications">
                    </div>
                </section>
                <section class="dashboard-item">
                    <div class="budget-tracker">
                       <h2>Budget Tracker</h2>
                       <img src="./budget tracker.png" class="img-budget-tracker" alt="budget-tracker">
                    </div>
                </section>
                <section class="dashboard-item">
                    <div class="notes">
                        <h2>notes</h2>
                        <img src="./notes.png" class="img-class" alt="notes">
                    </div>
                </section>
            </section>
        </section>
        <footer>
            <p>&copy; 2024 Personal Dashboard</p>
        </footer>
    </main>
    <script  src="./index.js"></script>
  
</body>
</html>
